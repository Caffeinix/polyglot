<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polyglot-add-remove-widget">
  <template>
    <style>
      :host {
        color: var(--primary-text-color);
        @apply(--paper-font-body1);
      }
      paper-material {
        padding: 0;
      }
    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <paper-material class="layout horizontal" elevation="0">
      <paper-icon-button icon="icons:add" disabled="[[!canAdd]]" on-tap="_addItem">
      </paper-icon-button>
      <paper-icon-button icon="icons:remove" disabled="[[!canRemove]]" on-tap="_removeItem">
      </paper-icon-button>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'polyglot-add-remove-widget',

      properties: {
        canAdd: {
          type: Boolean,
          value: true,
        },

        canRemove: {
          type: Boolean,
          value: true,
        },
      },

      _addItem: function(event) {
        this.fire('add-item');
      },

      _removeItem: function(event) {
        this.fire('remove-item');
      },
    });
  </script>
</dom-module>
